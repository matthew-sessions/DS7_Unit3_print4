
{% extends "base.html" %}
{% block content %}
<div class="space">
  <div class="home_split">
    <div class="home_left">
      <div class="home_left_inner" style="margin:17px;">
      <h1>Clean air</h1>
      <p></p>
      <form class="" action="/dash/">
      <div class="users">
        <div class="usersfeat">
          <div class="user1">
            <h5>Select a city</h5>
            <select name="city" class="form-control">
              {%for i in li%}
              <option value="{{i[1]}}">{{i[0]}}</option>
              {%endfor%}
            </select>
          </div>
          <div class="vs">
            <h6></h6>
          </div>
          <div class="user2">
            <h5>Select a parameter</h5>
            <select name="parameter" class="form-control">
              {%for i in parameter%}
              <option value="{{i[2]}}">{{i[0]}} - {{i[1]}}</option>
              {%endfor%}
            </select>
          </div>
      </div>
    </div>
    <button type="submit" style="margin-top:17px; margin-left:25px" class="btn btn-primary">submit</button>
    </form>
  </div>
<div class="">
  <a href="/refresh">Refresh data</a>
</div>
</div>

{% endblock %}
